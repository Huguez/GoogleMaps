<h1> Titulo </h1>
<mat-card>
    <mat-card-title>place</mat-card-title>

    <mat-card-content>

        <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">

            <agm-marker *ngFor="let marcador of marcadores; let i of index" [latitude]="marcador.lat" [longitude]="marcador.lng">

                <agm-info-window>
                    <strong>{{ marcador.titulo }}</strong>
                    <p>{{ marcador.descripcion }}</p>
                    <div>
                        <button mat-raised-button color="primary">Editar</button> &nbsp;
                        <button (click)="borrarMarcador( i )" mat-raised-button color="warn">Borrar</button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
