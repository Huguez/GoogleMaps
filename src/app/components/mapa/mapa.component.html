<h1> {{ title }} </h1>
<mat-card>
    <mat-card-title>place</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
            <agm-marker [latitude]="lat" [longitude]="lng">

                <agm-info-window>
                    <strong>Titulo</strong>
                    <p>este es un info windw</p>
                    <div>
                        <button mat-raised-button color="primary"> </button>
                        <button mat-raised-button color="warn"></button>
                    </div>
                </agm-info-window>

            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
